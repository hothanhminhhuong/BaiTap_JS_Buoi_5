<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
</head>

<body>
    <!-- QUẢN LÝ TUYỂN SINH -->
    <div class="container w-75 mx-auto">
        <h2>Bài 1: QUẢN LÝ TUYỂN SINH</h2>
        <div class="form-group w-50">
            <h2>điểm chuẩn</h2>
            <label for="board_score"></label>
            <input type="text" id="board_score" class="form-control">
        </div>
        <div class="form-group w-50">
            <h2>điểm 3 môn</h2>
            <label for="subjectA">Môn 1</label>
            <input type="text" id="subjectA" class="form-control">
            <label for="subjectB">Môn 2</label>
            <input type="text" id="subjectB" class="form-control">
            <label for="subjectC">Môn 3</label>
            <input type="text" id="subjectC" class="form-control">
        </div>
        <div class="form-group w-50">
            <h2>khu vực ưu tiên</h2>
            <label for="area"></label>
            <input type="text" id="area" class="form-control">
        </div>
        <div class="form-group w-50">
            <h2> đối tượng ưu tiên</h2>
            <label for="target"></label>
            <input type="text" id="target" class="form-control">
        </div>
        <button class="btn btn-success" id ="score_calc">Trả kết quả</button>
        <div id="score_result">
            <p><span>Kết quả: </span><span id="score_pass"></span></p>
            <p><span>Tổng điểm: </span><span id="score_actual"></span></p>
        </div>
    </div>
    <br>
    <br>
    <!-- TÍNH TIỀN ĐIỆN -->
    <div class="container w-75 mx-auto">
        <h2>bài 2: TÍNH TIỀN ĐIỆN</h2>
        <div class="form-group w-50">
            <label for="name">Tên</label>
            <input type="text" id="name" class="form-control">
            <label for="name">Số KW tiêu thụ</label>
            <input type="text" id="meter" class="form-control">
        </div>
        <button id="pay" class="btn btn-primary">Tính tiền điện</button>
        <div style="display:none" id="result">
            <strong><span>tiền trả: </span><span id="price_total"></span></strong>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
